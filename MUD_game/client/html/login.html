
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MUD client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Devin Duval">
    <meta name="description" content="A mud I made that uses python backend 
        and HTML, CSS, and Javascript fronend">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script type="text/javascript" src="../js/login.js" defer></script>
  </head>
  <body class="grid-container">
        <div class="container">
          <div class="header">Header</div>
        </div>
      <form class="container">
        <label id="username-errors" class="error invisible"></label>
        <br>
        <input id="username" class="user_input" type="text" placeholder="Character" required></input>
        <br>
        <label id="password-errors" class="error invisible"></label>
        <br>
        <input id="password" class="user_input" type="password" placeholder="Password" minlength=8 required></input>
        <br>
        <input type="submit" class="button" value="Login">
        <br>
        <a href="/character_creation">Create new Character</a>
      </form>
  </body>
</html>
