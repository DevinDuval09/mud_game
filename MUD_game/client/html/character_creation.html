
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MUD client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Devin Duval">
    <meta name="description" content="Character creation form">
    <link rel="stylesheet" href="./client/css/stylesheet.css">
    <script type="text/javascript" src="./client/js/character_creation.js" defer></script>
  </head>
  <body class="grid-container">
        <div class="container">
          <div class="header">Header</div>
          <div id="error" class="error"><ul></ul></div>
        </div>
      <form id="character-form" class="container character-form" action="/character_creation" method="POST">
        <input name="character-name" id="character-name" type="text" placeholder="Character Name:" required>
        <br>
        <input name="password" id="password" type="text" placeholder="Password:" required>
        <br>
        <input id="password2" type="text" placeholder="Confirm password:" required>
        <div>
            <label class="select-label">Choose a class:</label>
            <select name="character-class" id="character_class" class="user_select" required>
                <option value="fighter">Fighter</option>
                <option value="rogue">Rogue</option>
                <option value="wizard">Wizard</option>
            </select>
        </div>
        <div class="stat-selector">
            <input name="attribute1-value" id="attribute1" class="character-attribute" readonly></input>
            <select name="attribute1-name" id="selection1" class="user_select">
                <option value="strength">Strength</option>
                <option value="dexterity">Dexterity</option>
                <option value="constitution">Constitution</option>
                <option value="wisdom">Wisdom</option>
                <option value="intelligence">Intelligence</option>
                <option value="charisma">Charisma</option>
            </select>
        </div>
        <div class="stat-selector">
            <input name="attribute2-value" id="attribute2" class="character-attribute" readonly></input>
            <select name="attribute2-name" id="selection2" class="user_select">
                <option value="dexterity">Dexterity</option>
                <option value="strength">Strength</option>
                <option value="constitution">Constitution</option>
                <option value="wisdom">Wisdom</option>
                <option value="intelligence">Intelligence</option>
                <option value="charisma">Charisma</option>
            </select>
        </div>
        <div class="stat-selector">
            <input name="attribute3-value" id="attribute3" class="character-attribute" readonly></input>
            <select name="attribute3-name" id="selection3" class="user_select">
                <option value="constitution">Constitution</option>
                <option value="strength">Strength</option>
                <option value="dexterity">Dexterity</option>
                <option value="wisdom">Wisdom</option>
                <option value="intelligence">Intelligence</option>
                <option value="charisma">Charisma</option>
            </select>
        </div>
        <div class="stat-selector">
            <input name="attribute4-value" id="attribute4" class="character-attribute" readonly></input>
            <select name="attribute4-name" id="selection4" class="user_select">
                <option value="wisdom">Wisdom</option>
                <option value="strength">Strength</option>
                <option value="dexterity">Dexterity</option>
                <option value="constitution">Constitution</option>
                <option value="intelligence">Intelligence</option>
                <option value="charisma">Charisma</option>
            </select>
        </div>
        <div class="stat-selector">
            <input name="attribute5-value" id="attribute5" class="character-attribute" readonly></input>
            <select name="attribute5-name" id="selection5" class="user_select">
                <option value="intelligence">Intelligence</option>
                <option value="strength">Strength</option>
                <option value="dexterity">Dexterity</option>
                <option value="constitution">Constitution</option>
                <option value="wisdom">Wisdom</option>
                <option value="charisma">Charisma</option>
            </select>
        </div>
        <div class="stat-selector">
            <input name="attribute6-value" id="attribute6" class="character-attribute" readonly></input>
            <select name="attribute6-name" id="selection6" class="user_select">
                <option value="charisma">Charisma</option>
                <option value="strength">Strength</option>
                <option value="dexterity">Dexterity</option>
                <option value="constitution">Constitution</option>
                <option value="wisdom">Wisdom</option>
                <option value="intelligence">Intelligence</option>
            </select>
        </div>
        <input type="submit" value="Create Character">
      </form>
  </body>
</html>
